<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<style type=text/css>
	.row {
		margin-top: 12px;
	}
	
	.saved-query {
		cursor: pointer;
	}
</style>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-8">
			<div class="row">
				<div class="col-xs-12">
					<textarea id=query-box rows="15" cols="100" class="form-control">select * from flat</textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button id=run-query-btn type="button" class="btn btn-primary">Run query</button>
				</div>
				<div class="col-xs-9 text-right">
					<form id="save-query-form" class="form-inline" action="javascript:void(0);">
						<div class="form-group">
							<input type="text" class="form-control" id="query-workspace" placeholder="workspace" />
						</div>
						.
						<div class="form-group">
							<input type="text" class="form-control" id="query-name" placeholder="query name" />
						</div>
						<button id=save-query-btn type="submit" class="btn btn-default">Save query</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id=query-result-box class="table-responsive"></div>
				</div>
			</div>
		</div>
		
		<div class="col-sm-4">
			<div class="row">
				<form id="get-query-form" class="" action="javascript:void(0);">
					<div class="form-group">
						<input type="text" class="form-control" id="query-workspace-get" placeholder="enter workspace name" />
					</div>
				</form>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id=workspace-queries-box class="table-responsive"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/lib/localforage.min.js"></script>

<script src="js/build/bundle.js" type=text/javascript></script>

</html>
